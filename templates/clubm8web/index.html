{% extends 'clubm8web/base.html' %}

{% block title %}Clubm8 Index{% endblock %}

{% block content %}

<h1>Slots</h1>

{% if object_list|length %}
  {% for slot in object_list %}
    <div class="row">
      <div class="col-lg-12">
        <p>Woche vom {{ slot.start }}: {{ slot.plan.name }}</p>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>NO SLOTS FOUND YO</p>
{% endif %}

{% endblock %}
